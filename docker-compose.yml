version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: virtual-office-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: virtual_office
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_HOST_AUTH_METHOD: trust  # For local dev only
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - virtual-office-network
    ports:
      - "127.0.0.1:5432:5432"  # Only bind to localhost
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: virtual-office-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3210
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: virtual_office
      PGUSER: ${POSTGRES_USER:-postgres}
      PGPASSWORD: ${POSTGRES_PASSWORD:-changeme}
      # Optional: API keys from environment
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      KIE_AI_API_KEY: ${KIE_AI_API_KEY:-}
    ports:
      - "127.0.0.1:3210:3210"  # Only bind to localhost
    networks:
      - virtual-office-network
    volumes:
      # Mount clawdbot agents directory (read-only)
      - ${HOME}/.clawdbot:/home/nodejs/.clawdbot:ro
      # Optional: Mount logs
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3210/api/agents"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  virtual-office-network:
    driver: bridge
    internal: false  # Allow external access for API calls

volumes:
  postgres-data:
    driver: local
